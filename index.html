    <link rel="stylesheet" href="./style.css" />

    <dialog class="modal" id="modal">
      <h2>Link of Website</h2>
      <li></li>
      <div class="copy-close">
        <button class="button copy-button">Copy Link</button>
        <button class="button close-button">Close modal</button>
      </div>
    </dialog>

    <!-- Modal for Link Copied -->
    <dialog class="modalCopy" id="modalCopy">
      <p><i class="fa-regular fa-circle-check"></i> Sucess</p>
